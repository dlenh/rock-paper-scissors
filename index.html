<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap" rel="stylesheet">   
    </head>
    <body>
        <h1>Grass, Fire, Water</h1>
        <p>Choose a type to beat your rival! First to 5 wins!</p>
        <section class="sprites">
            <div class="red-cont">
                <img class="character red" src="images/red.png" alt="protagonist" width="125" height="270">
            </div>
            <section class="left">
                <div class="playerSel">
                    <img id="playerSel" class="pokemon player" src="images/ditto-flip.gif" alt="player's choice pokemon">
                    <h3 id="playerScore">Player Score: 0</h2>
                </div> 
            </section>
            <img class="vs" src="images/vs.png" alt="versus symbol">
            <section class="right">
                <div class="rivalSel">
                    <img id= "rivalSel" class="pokemon rival" src="images/ditto.gif" alt="computer's choice pokemon">
                    <h3 id="rivalScore">Rival Score: 0</h2>
                </div>
            </section>
            <div class="blue-cont">
                <img class="character blue" src="images/blue.png" alt="antagonist" width="162" height="270">
            </div>
        </section>
        <h3 id="outcome">Grass beats Water, Water beats Fire, Fire beats Grass</h3>
        <section class="selection">
            <div class="grass">
                <img id="grass" src="images/grass.png" alt="grass icon">
            </div>
            <div class="fire">
                <img id="fire" src="images/fire.png" alt="fire icon">
            </div>
            <div class="water">
                <img id="water" src="images/water.png" alt="water icon">
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap" rel="stylesheet">   
    </head>
    <body>
        <h1>Grass, Fire, Water</h1>
        <p>Grass beats Water, Water beats Fire, Fire beats Grass</p>
        <section class="sprites">
            <!-- <div class="red-cont"> -->
                <img class="character red" src="images/red.png" alt="protagonist" width="125" height="270">
            <!-- </div> -->
            <section class="left">
                <div>
                    <img class="pokemon player" src="images/ditto-flip.gif" alt="player's choice pokemon">
                </div>
                <h2>Player Score:</h2>
            </section>
            <img class="vs" src="images/vs.png" alt="versus symbol">
            <section class="right">
                <img class="pokemon rival" src="images/ditto.gif" alt="computer's choice pokemon">
                <h2>Rival Score:</h2>
            </section>
            <img class="character blue" src="images/blue.png" alt="antagonist" width="162" height="270">
        </section>
        <h3 class="outcome"></h3>
        <section class="selection">
            <div class="grass">
                <img src="images/grass.png" alt="grass icon">
                <h2>Grass</h2>
            </div>
            <div class="fire">
                <img src="images/fire.png" alt="fire icon">
                <h2>Fire</h2>
            </div>
            <div class="water">
                <img src="images/water.png" alt="water icon">
                <h2>Water</h2>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
